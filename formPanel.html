<button name="update" type="button" class="btn btn-primary btn-sm"><span class="fa fa-pencil-square-o"></span> Update</button>
<button name="add" type="button" class="btn btn-primary btn-sm"><span class="fa fa-plus-square-o"></span> Add</button>
<button name="save" type="button" class="btn btn-primary btn-sm" ><span class="fa fa-floppy-o"></span> Save</button>
<button name="cancel" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-remove-circle"></span> Cancel</button>
<button name="reset" type="button" class="btn btn-primary btn-sm" ><span class="fa fa-undo"></span> Reset</button>
<button name="delete" type="button" class="btn btn-primary btn-sm"
        delete-confirmation-message="Are you sure to delete this instrument ?"
        delete-procedure="deleteDafValor()"
        item="dafValor.valorenText"><span class="glyphicon glyphicon-trash"></span> Delete</button>
