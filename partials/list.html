<div class="col-sm-9">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-plus-circle"></i> Panel primary</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-7 form-group">
                <label class="control-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Name..." ng-model="search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="searchUsers()">search</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" filename="userList.csv" field-separator=";" ng-csv="getCsv()">Export CSV</button>
                    </span>
                </div>
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th><span class="label label-default">No</span></th>
                        <th><span class="label label-default">Activ</span></th>
                        <th><span class="label label-primary">Benutzer</span></th>
                        <th><span class="label label-success">Name</span></th>
                        <th><span class="label label-danger">Surname</span></th>
                        <th><a href="#/add"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-class="{'success': user.aktiv == 'true'}"  dir-paginate="user in users | filter:search | orderBy: 'name' | itemsPerPage:10" contenteditable="false">
                        <td>{{$index}}</td>
                        <td><input type="checkbox" ng-disabled="true" data-ng-checked="{{user.aktiv}}"></td>
                        <div style="display: none">
                            <td><input class="form-control" type="text" name="Benutzer" ng-model="user.Benutzer"></td>
                        </div>
                        <div style="display: none">
                            <td>{{user.Benutzer}}</td>
                        </div>
                        <td>{{user.Nachname}}</td>
                        <td>{{user.Vorname}}</td>
                        <td><a href ng-click="showDetail($index)"><i class="glyphicon glyphicon-edit"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
            </div>
            <div class="col-sm-3 form-group">
                <label class="control-label">Username</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Name..." ng-focus="show='true'" ng-model="selectUsers">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="setUsers()">Set</button>                        
                    </span>
                </div>
                <select multiple="" class="form-control" ng-show="show" style="height:100px"
                        ng-model="userSelection" ng-options="user.Benutzer as user.Nachname for user in users">
                </select>
                {{userSelection}}
                <form name = "userForm" novalidate>
                    <div class="form-group" show-errors>
                        <label class="control-label" for="UserID">UserID</label>
                        <input type="text" class="form-control" name="UserID" id="UserID" ng-model="user.Benutzer" required>
                        <!--
                        <span ng-show="userForm.UserID.$error.required">UserID mandatory</span>
                        <span ng-show="userForm.UserID.$error.pattern">UserID has wrong format</span>
                        -->
                    </div>
                    <label class="control-label">User Name</label>
                    <div class="form-group" show-errors>
                        <input type="text" class="form-control" ng-model="user.Nachname" name="Nachname" required>
                        <!--<span ng-show="userForm.Nachname.$error.required">Username is mandatory</span>-->
                    </div>
                    <label class="control-label" for="Str1_ID">Team Str1_ID</label>
                    <div class="form-group" ng-class="{'has-error': userForm.Str1_ID.$invalid}">
                        <input type="text" class="form-control" name="Str1_ID" id="Str1_ID" ng-model="user.Str1_ID" required>
                        <span ng-show="userForm.Str1_ID.$error.required">Team is mandatory</span>
                    </div>
                    <label class="control-label">Team options</label>
                    <div class="form-group" ng-class="{'has-error': userForm.Str1_ID.$invalid}">
                        <select class="form-control" ng-model="user.Str1_ID"
                                ng-options="team.Str1_ID as team.Struktur1 for team in teams">

                        </select>
                    </div>
                    <label class="control-label">Team repeat</label>
                    <div class="form-group" ng-class="{'has-error': userForm.Str1_ID.$invalid}">
                        <select class="form-control" ng-model="user.Str1_ID">
                                <option ng-repeat="team in teams" value="{{team.Str1_ID}}">{{team.Struktur1}}</option>

                        </select>
                    </div>
                   <input type="submit"></button>
                </form>

            </div>
            <div class="cos-sm2 from-grup">
                <div class="row">
                    <label class="control-label"></label>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="color" />
                        <hello-world color-attr="{{color}}"></hello-world>
                    </div>
                    <div class="input-group">
                        <label class="control-label">
                            Name
                        </label>
                        <input type="text" class="form-control" ng-model="name"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
